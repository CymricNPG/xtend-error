buildscript {
	repositories {
		mavenCentral()
		jcenter()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "org.xtext:xtext-gradle-plugin:1.0.+"
	}
}


allprojects {

    version = '1.0'
    ext {
        appName = 'ABattle'
        xtendVersion = '2.9.+'
    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}


apply plugin:"java"
apply plugin: "org.xtext.xtend"
sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.xtendOutputDir = 'xtend-gen2'

sourceCompatibility = 1.7
targetCompatibility = 1.7

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
dependencies {
		compile "org.eclipse.xtend:org.eclipse.xtend.lib:$xtendVersion"
		compile "org.eclipse.xtend:org.eclipse.xtend.lib.macro:$xtendVersion"
}

apply plugin: 'org.xtext.xtend'